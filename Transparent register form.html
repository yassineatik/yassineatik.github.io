<!DOCTYPE html>
<html>
<head>
	<title>Transparent register form</title>
	<link rel="stylesheet" type="text/css" href="transparent.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<form>
		<div class="login-box">
			<h1>Register</h1>
			<div class="textbox">
				<i class="fa fa-user"></i>
				<input type="text" name="" placeholder="Username" required minlength="6">
			</div>
			<div class="textbox">
				<i class="fa fa-phone"></i>
				<input type="numbers" name="" placeholder="Phone number" required minlength="6">
			</div>
			<div class="textbox">
				<i class="fa fa-inbox"></i>
				<input type="email" name="" placeholder="Email Address" required>
			</div>
			
			
			<div class="textbox">
				<i class="fa fa-lock"></i>
				<input type="Password" name="" placeholder="Password" required minlength="6" >
			</div>
			<div class="check-btn">
				<input type="checkbox" name="" value="remember me" id="check-box">
				<label for="check-box">I accept terms & conditions</label>
			</div>
			<input type="submit" class="btn" name="" value="Sign Up">
			<div class="choice">
				<h5 class="hoi">Already a member? <a href="Transparent login form.html">Login</a></h5>
			</div>
	</form>
</body>
</html>
