<!DOCTYPE html>
<html>
<head>
	<title>Transparent login form</title>
	<link rel="stylesheet" type="text/css" href="transparent.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<form>
		<div class="login-box">
			<h1>Login</h1>
			<div class="textbox">
				<i class="fa fa-user"></i>
				<input type="email" name="" placeholder="User Email" required>
			</div>
			<div class="textbox">
				<i class="fa fa-lock"></i>
				<input type="Password" name="" placeholder="Password" required minlength="6" >
			</div>
			<div class="check-btn">
				<input type="checkbox" name="" value="remember me" id="check-box">
				<label for="check-box">Remember me</label>
			</div>
			<input type="submit" class="btn" name="" value="Sign in">
			<div class="choice">
				<h5 class="hoi">Not a member yet? <a href="Transparent register form.html">Register</a></h5>
			</div>
	</form>
</body>
</html>
